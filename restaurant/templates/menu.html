{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
    <h2>Welcome back, {{ user.username }}!</h2>
  {% endif %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu_items %}
    <p>
      <a href="{% url 'menu_item' pk=item.pk %}">{{ item.name }}</a>
      <span class="menu-price">${{ item.price }}.00</span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
